<div>
  <p class="sub-header">Search & Set your location</p>
  <input
    cdkFocusInitial
    class="search-input"
    name="cityName"
    type="text"
    placeholder="City name"
    [(ngModel)]="cityName"
    autocomplete="off"
  />

  <input
    cdkFocusInitial
    class="search-input"
    name="stateName"
    type="text"
    placeholder="State name"
    [(ngModel)]="stateName"
    autocomplete="off"
    title="If no state, provide same name as city."
  />

  <input
    cdkFocusInitial
    class="search-input"
    name="countryName"
    type="text"
    placeholder="State name"
    [(ngModel)]="countryName"
    autocomplete="off"
  />

  <input
    cdkFocusInitial
    class="search-input"
    name="pin"
    type="number"
    placeholder="Pin code"
    [(ngModel)]="pin"
    autocomplete="off"
  />

  <div>
    <button
      mat-flat-button
      color="primary"
      (click)="submitRequest()"
      [disabled]="!cityName || !stateName || !countryName || !pin"
    >
      submit
    </button>
  </div>
</div>
