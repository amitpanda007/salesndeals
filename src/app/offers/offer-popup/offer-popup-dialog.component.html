<mat-card
  class="card"
  *ngIf="data.offer"
  [ngStyle]="{ 'background-image': 'url(' + data.offer.backgroundImage + ')' }"
  [style.background-size]="'cover'"
>
  <mat-card-content class="content">
    <div class="details">
      <h2 [innerHtml]="data.offer.name"></h2>
      <h3 [innerHtml]="data.offer.description"></h3>
      <p [innerHtml]="data.offer.offerContent" class="desc"></p>
      <div class="dates">
        <p *ngIf="data.offer.startDate" class="date">
          Starts - {{ offerStartDate }}
        </p>
        <p *ngIf="data.offer.endDate" class="date">Ends - {{ offerEndDate }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
