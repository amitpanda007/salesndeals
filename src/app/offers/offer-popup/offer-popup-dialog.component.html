<mat-card class="card" *ngIf="data.offer">
  <mat-card-content class="content">
    <div class="details">
      <h2 [innerHtml]="data.offer.name"></h2>
      <h3 [innerHtml]="data.offer.description"></h3>
      <p [innerHtml]="data.offer.offerContent" class="desc"></p>
    </div>
  </mat-card-content>
</mat-card>
